<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
     integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
        <section class="contact py-5">
          <div class="container">
            <div class="row">
              <div class="col-lg-7 mx-auto">
                 <div class="card">
                   <div class="card-body">
                        <div class="row pb-3">
                          <div class="col-lg-12">
                              <div class="head text-center text-white py-3">
                                <h3>Contact Us</h3>
                              </div>
                          </div>
                        </div>

                        <div class="row pt-5">
                          <div class="col-lg-5">
                            <div class="row px-3">
                              <div class="col-lg-2">
                                  <i class="fas fa-phone-volume"></i>
                              </div>
                              <div class="col-lg-10">
                                  <h6 class="font-weight-bold pt-2">Give us a ring</h6>
                              </div>
                            </div>
                          </div>

                          <div class="offset-1 col-lg-6">
                            <div class="row px-3">
                              <div class="col-lg-2">
                                  <i class="fas fa-map-marker-alt"></i>
                              </div>
                              <div class="col-lg-10">
                                  <h6 class="font-weight-bold pt-2">Find us at the office</h6>
                              </div>
                            </div>
                          </div>
                        </div>

                        <div class="row">
                            <div class="offset-1 col-lg-4">
                              <p>Micheal Jordan<br>
                                  +40 762 321 762<br>
                                  Mon - Fri, 8:00-22:00
                              </p>
                            </div>
                            <div class="offset-2 col-lg-5 pl-4">
                              <p>19, Lucky Villa<br>
                                Loop Nagar Road,<br>
                                Yerwada, Pune.
                              </p>
                            </div>
                        </div>

                      <div class="form p-3">
                        <div class="row my-5">
                            <div class="col-lg-6">
                              <input type="text" class="effect-1" placeholder="Full Name">
                              <span class="focus-border"></span>
                            </div>

                            <div class="col-lg-6">
                              <input type="email" class="effect-1" placeholder="Email Id">
                              <span class="focus-border"></span>
                            </div>
                        </div>

                        <div class="row pt-5">
                          <div class="col-lg-12">
                          <input type="email" class="effect-1" placeholder="Your Message">
                          <span class="focus-border"></span>
                          </div>
                        </div>

                        <div class="row pt-3">
                          <div class="col-lg-6">
                            <p>
                              <input type="checkbox" class=""> I'm not a Robot
                            </p>
                          </div>
                          <div class="offset-2 col-lg-4">
                              <button class="btn1">Send Message</button>
                          </div>
                        </div>
                      </div>

                   </div>
                 </div>
              </div>
            </div>
          </div>
        </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
